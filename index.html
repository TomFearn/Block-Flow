<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tetris Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item ms-4">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                            Instructions
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row text-center mt-5">
            <section class="col-12 col-md-3" id="instructions">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                    Instructions
                </button>
            </section>
            <section class="col-9 col-md-5">
                <div class="row game-container">
                    <div class="col-12" id="gameBoard">
                    </div>
                    <div id="game-buttons">
                        <button class="btn btn-primary">left</button>
                        <button class="btn btn-primary">right</button>
                        <button class="btn btn-primary">rotate</button>
                        <button class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </section>
            <section class="col-3 col-md-4" id="scoreBoard">Score Board</section>
        </div>
    </main>
</body>
</html>
