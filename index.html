<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tetris</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-4">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                            Instructions
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid d-flex justify-content-center">
        <div class="row d-flex  justify-content-center flex-column mt-3">
            <section class="col-12 col-md-3" id="instructions">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                    Instructions
                </button>
            </section>
            <section class="col">
                <div class="row d-flex justify-content-center">
                    <div id="gameBoard">
                    </div>
                    <div id="game-buttons d-flex justify-content-center">
                        <button class="btn btn-primary">left</button>
                        <button class="btn btn-primary">right</button>
                        <button class="btn btn-primary">rotate</button>
                        <button class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </section>
            <section class="col-3 col-md-4" id="score-box">
                <h2>Scoreboard</h2>
                <div>
                    <p class="player-score">0</p>
                </div>
                <div>
                    <p class="high-score"></p>
                </div>
            </section>
        </div>
    </main>

    <!-- Instructions Modal -->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Tetris Instructions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Use the following controls to play the game:</p>
                    <ul>
                        <li><strong>A:</strong> Move left</li>
                        <li><strong>D:</strong> Move right</li>
                        <li><strong>W:</strong> Rotate</li>
                        <li><strong>S:</strong> Move down faster</li>
                        <li><strong>Space:</strong> Drop piece</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
